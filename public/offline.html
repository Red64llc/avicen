<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Avicen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      color: #6b7280;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1e40af;
      margin-bottom: 0.75rem;
    }

    p {
      color: #4b5563;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .retry-button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #1e40af;
      color: white;
      text-decoration: none;
      border-radius: 0.375rem;
      font-weight: 500;
      transition: background-color 0.15s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .retry-button:hover {
      background-color: #1e3a8a;
    }

    .retry-button:focus {
      outline: 2px solid #1e40af;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a5 5 0 01-7.072-7.072m7.072 7.072L6.343 17.657M8.464 8.464l-2.829-2.829m7.072 0a5 5 0 017.072 7.072M3 3l3.343 3.343m0 0A9 9 0 1021 21" />
    </svg>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your network settings and try again.</p>
    <button class="retry-button" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
